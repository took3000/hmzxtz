<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全跳转提示 - 韩漫最新网址</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 卡片容器样式 */
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        /* 倒计时样式 */
        .countdown {
            font-size: 48px;
            color: #1677ff;
            font-weight: 600;
            margin: 20px 0;
        }

        /* 提示文字样式 */
        .tip-text {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        /* 复制按钮样式 */
        .copy-btn {
            background: #1677ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 16px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #4096ff;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        /* 底部提示样式 */
        .footer {
            position: fixed;
            bottom: 20px;
            color: #999;
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }

        /* 微信弹窗样式 */
        .wechat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 成功提示样式 */
        .copied-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 微信提示弹窗 -->
    <div class="wechat-modal" id="wechatModal">
        <div class="card">
            <p class="tip-text">微信环境访问受限，请复制链接到浏览器打开</p>
            <button class="copy-btn" id="copyBtn">点击复制链接</button>
        </div>
    </div>

    <!-- 正常倒计时卡片 -->
    <div class="card" id="normalCard">
        <div class="countdown" id="countdown">3</div>
        <p class="tip-text">即将自动跳转到目标网站</p>
    </div>

    <!-- 底部固定提示 -->
    <div class="footer">
        如跳转失败，请到公众号 韩漫最新网址 回复【最新】获取最新地址
    </div>

    <!-- 复制成功提示 -->
    <div class="copied-feedback" id="copiedFeedback">复制成功！</div>

    <script>
        // 环境检测函数
        function isWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }

        // 页面初始化逻辑
        function init() {
            const targetUrl = 'https://hanmanzuixinwangzhi.666516.xyz'; // 替换为你的目标网址
            const wechatModal = document.getElementById('wechatModal');
            const normalCard = document.getElementById('normalCard');
            
            if(isWechatBrowser()) {
                // 微信环境显示弹窗
                wechatModal.style.display = 'flex';
                normalCard.style.display = 'none';

                // 复制按钮逻辑
                const copyBtn = document.getElementById('copyBtn');
                const feedback = document.getElementById('copiedFeedback');
                
                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(targetUrl);
                        feedback.style.display = 'block';
                        setTimeout(() => {
                            feedback.style.display = 'none';
                        }, 1500);
                    } catch (err) {
                        alert('复制失败，请手动长按复制');
                    }
                });
            } else {
                // 非微信环境倒计时逻辑
                wechatModal.style.display = 'none';
                let seconds = 3;
                const countdownElement = document.getElementById('countdown');
                
                const timer = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    if(seconds <= 0) {
                        clearInterval(timer);
                        window.location.href = targetUrl;
                    }
                }, 1000);
            }
        }

        // 页面加载后初始化
        window.onload = init;
    </script>
</body>
</html>
