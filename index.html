<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全跳转提示 - 韩漫最新网址</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s;
        }

        .style-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .style-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .active-style {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }

        .countdown {
            font-size: 48px;
            color: #1677ff;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .tip-text {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .copy-btn {
            background: #1677ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 16px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: #999;
            font-size: 12px;
            text-align: center;
        }

        .wechat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .copied-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: none;
        }

        /* 毛玻璃样式 */
        .style-glass {
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(20px);
        }
        .style-glass .card {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* 韩漫样式 */
        .style-korean {
            background: linear-gradient(135deg, #ffd3e8, #ffe3f3);
            font-family: 'Comic Sans MS', cursive;
        }
        .style-korean .card {
            background: #fff5f9;
            border: 2px solid #ff69b4;
            box-shadow: 0 12px 24px rgba(255,105,180,0.2);
        }

        /* 赛博样式 */
        .style-cyber {
            background: #0a0a2e;
            color: #0ff;
            font-family: 'Oxanium', cursive;
        }
        .style-cyber .card {
            background: #000;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div class="style-switcher">
        <button class="style-btn active-style" onclick="switchStyle('')">默认</button>
        <button class="style-btn" onclick="switchStyle('style-glass')">毛玻璃</button>
        <button class="style-btn" onclick="switchStyle('style-korean')">韩漫</button>
        <button class="style-btn" onclick="switchStyle('style-cyber')">赛博</button>
    </div>

    <div class="wechat-modal" id="wechatModal">
        <div class="card">
            <p class="tip-text">请复制当前链接到浏览器打开</p>
            <button class="copy-btn" id="copyBtn">复制当前链接</button>
            <p class="tip-text" style="font-size: 12px; margin-top: 15px;">
                当前页面：<br><span id="currentLink"></span>
            </p>
        </div>
    </div>

    <div class="card" id="normalCard">
        <div class="countdown" id="countdown">5</div>
        <p class="tip-text">正在跳转到最新地址</p>
        <p class="tip-text" style="font-size: 12px;">
            目标地址：<br><span id="targetLink"></span>
        </p>
    </div>

    <div class="footer">
        如跳转失败，请到公众号获取最新地址
    </div>

    <div class="copied-feedback" id="copiedFeedback">复制成功！</div>

    <script>
        // 配置参数
        const CONFIG = {
            jumpUrl: 'https://hanman-new.xyz/auto',  // 自动跳转地址
            currentUrl: window.location.href,        // 当前页面地址
            wechatTip: '微信访问受限，请复制链接到浏览器打开'
        };

        // 初始化显示
        document.getElementById('currentLink').textContent = CONFIG.currentUrl;
        document.getElementById('targetLink').textContent = CONFIG.jumpUrl;
        document.querySelector('.wechat-modal .tip-text').textContent = CONFIG.wechatTip;

        // 样式切换
        function switchStyle(styleClass) {
            document.body.className = styleClass;
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.toggle('active-style', btn.onclick.toString().includes(styleClass));
            });
        }

        // 环境检测
        const isWechat = () => /micromessenger/i.test(navigator.userAgent);

        // 主逻辑
        function init() {
            if(isWechat()) {
                document.getElementById('wechatModal').style.display = 'flex';
                document.getElementById('normalCard').style.display = 'none';
                
                document.getElementById('copyBtn').addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(CONFIG.currentUrl);
                        showFeedback();
                    } catch (err) {
                        legacyCopy(CONFIG.currentUrl);
                    }
                });
            } else {
                startCountdown();
            }
        }

        // 传统复制方法
        function legacyCopy(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            showFeedback();
        }

        // 倒计时跳转
        function startCountdown() {
            let count = 5;
            const timer = setInterval(() => {
                document.getElementById('countdown').textContent = --count;
                if(count <= 0) {
                    clearInterval(timer);
                    window.location.href = CONFIG.jumpUrl;
                }
            }, 1000);
        }

        // 显示反馈
        function showFeedback() {
            const feedback = document.getElementById('copiedFeedback');
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 1500);
        }

        window.onload = init;
    </script>
</body>
</html>
