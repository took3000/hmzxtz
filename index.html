<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全跳转提示 - 韩漫最新网址</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
            --success-color: #07C160;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
        }

        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        .tip-text {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .neumorphic-btn {
            background: var(--item-background);
            color: var(--accent-color);
            border: 2px solid #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 16px 0;
            cursor: pointer;
            box-shadow: 6px 6px 12px rgba(55, 99, 170, 0.1),
                       -6px -6px 12px #fff;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            min-width: 140px;
        }

        .neumorphic-btn.copied {
            color: var(--success-color) !important;
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px rgba(7, 193, 96, 0.1),
                       inset -4px -4px 8px #fff !important;
        }

        .url-display {
            font-size: 13px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 16px 0;
            padding: 12px;
            background: rgba(255,255,255,0.8);
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: inset 2px 2px 4px rgba(55, 99, 170, 0.05);
            min-height: 46px;
            transition: all 0.3s ease;
        }

        .url-display.updated {
            color: var(--success-color);
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }

        .wechat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 16px;
                border-radius: 8px;
            }
            .countdown {
                font-size: 36px;
            }
            .neumorphic-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* 添加图片样式 */
.top-banner {
    top:0;
  width: 100%;
  margin-bottom: 20px; /* 与下方内容的间距 */
}

.top-banner img {
  width: 100%;
  height: auto; /* 关键：高度自适应 */
  display: block; /* 消除图片底部间隙 */
  object-fit: cover; /* 保持比例并填满容器 */
}
    </style>
</head>
<body>
    <!-- 在body开始处添加图片容器 -->
<div class="top-banner">
  <img src="https://pic1.zhimg.com/80/v2-6b4054f37ed8c02bb892346c37b67093_720w.jpeg" alt="Banner">
</div>
    <div class="wechat-modal" id="wechatModal">
        <div class="neumorphic-card">
            <p class="tip-text">本站不支持在微信访问，请在浏览器打开</p>

            <div class="url-display">点击右上角「···」  再点击「在浏览器打开」</div>
            <div class="url-display" id="currentUrl"></div>
            
            <button class="neumorphic-btn" id="copyBtn">或者点我复制链接自行到浏览器打开</button>
            
        </div>
    </div>

    <div class="neumorphic-card" id="normalCard">
        <div class="countdown" id="countdown">5</div>
        <p class="tip-text">环境检测正常，正在解锁网站</p>
        
        <div class="url-display">免责声明：本站仅服务非中国公民，未满当地法定年龄的公民禁止浏览本站，否则造成的一切影响本网站不承担任何法律责任！</div>
<div class="url-display" id="targetUrl"></div>
    </div>

    <div class="footer">
        如链接失效，可前往公众号 <span style="color:var(--accent-color)">韩漫最新网址</span> 回复【最新】获取
    </div>

    <script>
        const CONFIG = {
            jumpUrl: 'https://hanmanzuixinwangzhia.666516.xyz',
            currentUrl: window.location.href,
            originalText: {
                urlDisplay: "等待跳转中...",
                buttonText: "点击复制链接"
            }
        };

        // 初始化
        const currentUrlElement = document.getElementById('currentUrl');
        const targetUrlElement = document.getElementById('targetUrl');
        const copyBtn = document.getElementById('copyBtn');
        
        currentUrlElement.textContent = CONFIG.currentUrl;
        targetUrlElement.textContent = CONFIG.jumpUrl;

        // 环境检测
        const isWechat = () => /micromessenger/i.test(navigator.userAgent);

        // 主逻辑
        function init() {
            if(isWechat()) {
                document.getElementById('wechatModal').style.display = 'flex';
                document.getElementById('normalCard').style.display = 'none';
            } else {
                startCountdown();
            }
        }

        // 倒计时逻辑
        function startCountdown() {
            let count = 5;
            const timer = setInterval(() => {
                document.getElementById('countdown').textContent = --count;
                if(count <= 0) {
                    clearInterval(timer);
                    window.location.href = CONFIG.jumpUrl;
                }
            }, 1000);
        }

        // 复制操作处理
        async function handleCopy() {
            if(copyBtn.classList.contains('copied')) return;
            
            try {
                // 执行复制
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(CONFIG.currentUrl);
                } else {
                    legacyCopy(CONFIG.currentUrl);
                }

                // 更新界面状态
                copyBtn.textContent = "✓ 已复制";
                copyBtn.classList.add('copied');
                
                currentUrlElement.textContent = "复制成功，请粘贴到浏览器访问";
                targetUrlElement.textContent = "复制成功，请粘贴到浏览器访问";
                currentUrlElement.classList.add('updated');
                targetUrlElement.classList.add('updated');

                // 3秒后恢复状态
                setTimeout(() => {
                    copyBtn.textContent = CONFIG.originalText.buttonText;
                    copyBtn.classList.remove('copied');
                    
                    currentUrlElement.textContent = CONFIG.currentUrl;
                    targetUrlElement.textContent = CONFIG.jumpUrl;
                    currentUrlElement.classList.remove('updated');
                    targetUrlElement.classList.remove('updated');
                }, 3000);

            } catch (err) {
                copyBtn.textContent = "复制失败";
                setTimeout(() => {
                    copyBtn.textContent = CONFIG.originalText.buttonText;
                }, 2000);
            }
        }

        // 传统复制方法
        function legacyCopy(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
        }

        // 事件绑定
        window.onload = init;
        document.getElementById('copyBtn').addEventListener('click', handleCopy);
    </script>
</body>
</html>
