<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>安全跳转提示 - 韩漫最新网址</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 拟物化卡片 */
        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
        }

        .neumorphic-card:hover {
            transform: translateY(-4px);
            box-shadow: 12px 12px 24px rgba(55, 99, 170, 0.15),
                       -12px -12px 24px #fff;
        }

        /* 倒计时数字 */
        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        /* 提示文字 */
        .tip-text {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        /* 拟物化按钮 */
        .neumorphic-btn {
            background: var(--item-background);
            color: var(--accent-color);
            border: 2px solid #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 16px 0;
            cursor: pointer;
            box-shadow: 6px 6px 12px rgba(55, 99, 170, 0.1),
                       -6px -6px 12px #fff;
            transition: all 0.3s ease-out;
        }

        .neumorphic-btn:active {
            transform: scale(0.98);
            box-shadow: inset 6px 6px 12px rgba(55, 99, 170, 0.1),
                       inset -6px -6px 12px #fff;
        }

        /* URL显示区域 */
        .url-display {
            font-size: 13px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 16px 0;
            padding: 12px;
            background: rgba(255,255,255,0.8);
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: inset 2px 2px 4px rgba(55, 99, 170, 0.05);
        }

        /* 底部提示 */
        .footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }

        /* 弹窗蒙版 */
        .wechat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        /* 复制反馈 */
        .copied-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            color: var(--accent-color);
            padding: 12px 24px;
            border-radius: 24px;
            display: none;
            box-shadow: 4px 4px 12px rgba(55, 99, 170, 0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 16px;
                border-radius: 8px;
            }
            
            .countdown {
                font-size: 36px;
            }
            
            .neumorphic-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 微信弹窗 -->
    <div class="wechat-modal" id="wechatModal">
        <div class="neumorphic-card">
            <p class="tip-text">微信访问受限，请复制链接到浏览器打开</p>
            <button class="neumorphic-btn" id="copyBtn">点击复制链接</button>
            <div class="url-display" id="currentUrl"></div>
        </div>
    </div>

    <!-- 正常跳转卡片 -->
    <div class="neumorphic-card" id="normalCard">
        <div class="countdown" id="countdown">5</div>
        <p class="tip-text">即将自动跳转到最新地址</p>
        <div class="url-display" id="targetUrl"></div>
    </div>

    <!-- 底部提示 -->
    <div class="footer">
        如跳转失败，请到公众号 <span style="color:var(--accent-color)">韩漫最新网址</span> 回复【最新】获取
    </div>

    <!-- 复制反馈 -->
    <div class="copied-feedback" id="copiedFeedback">✓ 复制成功</div>

    <script>
        const CONFIG = {
            jumpUrl: 'https://hanmanzuixinwangzhi.666516.xyz',
            currentUrl: window.location.href
        };

        // 初始化显示
        document.getElementById('currentUrl').textContent = CONFIG.currentUrl;
        document.getElementById('targetUrl').textContent = CONFIG.jumpUrl;

        // 环境检测
        const isWechat = () => /micromessenger/i.test(navigator.userAgent);

        // 主逻辑
        function init() {
            if(isWechat()) {
                document.getElementById('wechatModal').style.display = 'flex';
                document.getElementById('normalCard').style.display = 'none';
                
                document.getElementById('copyBtn').addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(CONFIG.currentUrl);
                        showFeedback();
                    } catch (err) {
                        legacyCopy(CONFIG.currentUrl);
                    }
                });
            } else {
                startCountdown();
            }
        }

        // 传统复制方法
        function legacyCopy(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            showFeedback();
        }

        // 倒计时跳转
        function startCountdown() {
            let count = 5;
            const timer = setInterval(() => {
                document.getElementById('countdown').textContent = --count;
                if(count <= 0) {
                    clearInterval(timer);
                    window.location.href = CONFIG.jumpUrl;
                }
            }, 1000);
        }

        // 显示反馈
        function showFeedback() {
            const feedback = document.getElementById('copiedFeedback');
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 1500);
        }

        window.onload = init;
    </script>
</body>
</html>
