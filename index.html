<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>韩漫最新网址</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
            --success-color: #07C160;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            padding: 20px;
        }

        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            width:90vw;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 30px;
            margin: 0 auto 20px;
        }

        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        .tip-text {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .url-display {
            font-size: 13px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 4px 0;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }

        .wechat-modal {
            margin-top:90px;
            position: static; /* 修改为 static 让其按正常文档流排列 */
            display: none;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            padding: 0px 20px;
            z-index: 99;width:100%
        }

        /* 减少微信环境下卡片之间的间距 */
        .wechat-modal .neumorphic-card,
        .wechat-modal .new-card {
            margin-bottom: 20px; 
        }

        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 20px;
                border-radius: 8px;
            }
            .countdown {
                font-size: 36px;
            }
        }

        /* 图片样式 */
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .fixed-imagex {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 0.5;
        }

        /* 内容显示控制 */
        .wechat-content {
            display: none;
        }

        .normal-content {
            display: none;
        }
        .show {
            display: block;
        }
        .enter-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .transparent-button {
            background-color: rgba(5, 46, 113, 0.22);
            color: var(--accent-color);
        }
        .new-card {
           background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            /* 修改为块级元素并设置左右外边距为 auto 实现水平居中 */
            display: block;
            margin: 0 auto 0px; 
        }
        .new-card .text-container {
            margin-bottom: 20px; /* 增加文字和图片的间距 */
        }
        .new-card .big-text {
            font-size: 13px;
            color: var(--accent-color); /* 改为深蓝色 */
        }
        .new-card .small-text {
            font-size: 16px;
            color: var(--accent-color); /* 改为深蓝色 */
            font-weight: 600;
            margin-bottom: 5px;
        }
        .new-card .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* 增加图片和下方文字的间距 */
        }
        .new-card .image-container img {
            width: 100%; /* 图片宽度增大 */
            height: auto;opacity:0.8;
            border-radius: 12px;
        }
        .new-card .image-container p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 10px; /* 增加图片和下方文字的间距 */
        }
    </style>
</head>
<body>
    <!-- 顶部图片 -->
    <img src="https://pic1.zhimg.com/80/v2-6b4054f37ed8c02bb892346c37b67093.jpeg" class="fixed-image" id="topImage" alt="顶部图片">
    <!-- 底部图片 -->
    <img src="https://picx.zhimg.com/80/v2-66df1dcc9476ebc1a84d14437b718b4c.png" class="fixed-imagex" id="bottomImage" alt="底部图片">

    <!-- 微信环境内容 -->
    <div class="wechat-modal" id="wechatModal">
        <div class="neumorphic-card wechat-content" id="wechatContent">
            <p class="tip-text">微信入口打开成功，为获得完整的页面<br>点击右上角「···」在浏览器打开吧</p>
        </div>
    </div>

    <!-- 正常环境下的第一张卡片 -->
    <div class="neumorphic-card normal-content" id="normalCardOutsideWechat">
        <p class="tip-text">请确认您的状态</p>
        <div class="url-display">免责声明：本站仅服务非中国公民，未满当地法定年龄的公民禁止浏览本站，否则造成的一切影响本网站不承担任何法律责任！</div>
        <button class="enter-button" id="adultButtonOutsideWechat">我已成年</button>
        <button class="enter-button transparent-button" id="minorButtonOutsideWechat">我未成年</button>
        <button class="enter-button transparent-button" id="buddhistButtonOutsideWechat">佛教信徒</button>
        <div class="url-display" id="targetUrlOutsideWechat"></div>
    </div>

    <!-- 正常环境下的第二张卡片 -->
    <div class="new-card">
       
        <div class="image-container">
            <div>
                <img src="https://pica.zhimg.com/80/v2-bb7ae34fbc52c82ae0003273aafa8bf3_720w.jpeg">
                <p>所谓饱腹思Y欲，不然点个外卖先 | 身体精神双重满足</p>
            </div>
        </div>
    </div>

    <div class="footer">
        如链接失效，可前往公众号 <span style="color:var(--accent-color);z-index: 9000;">韩漫最新网址</span> 回复【最新】获取
    </div>

    <script>
        // 页面加载时初始化
        window.onload = function() {
            const targetUrlElement = document.getElementById('targetUrl');
            const targetUrlOutsideWechatElement = document.getElementById('targetUrlOutsideWechat');
            const topImage = document.getElementById('topImage');
            const bottomImage = document.getElementById('bottomImage');
            const normalCard = document.getElementById('normalCard');
            const normalCardOutsideWechat = document.getElementById('normalCardOutsideWechat');
            const adultButton = document.getElementById('adultButton');
            const minorButton = document.getElementById('minorButton');
            const buddhistButton = document.getElementById('buddhistButton');
            const adultButtonOutsideWechat = document.getElementById('adultButtonOutsideWechat');
            const minorButtonOutsideWechat = document.getElementById('minorButtonOutsideWechat');
            const buddhistButtonOutsideWechat = document.getElementById('buddhistButtonOutsideWechat');

            // 获取当前域名前缀
            const currentDomain = window.location.hostname;
            const domainPrefix = currentDomain.split('.')[0];
            const newUrl = `https://${domainPrefix}.666516.xyz`;

            if(targetUrlElement) {
                targetUrlElement.textContent = newUrl;
            }
            if(targetUrlOutsideWechatElement) {
                targetUrlOutsideWechatElement.textContent = newUrl;
            }

            // 环境检测
            const isWechat = () => /micromessenger/i.test(navigator.userAgent);

            // 主逻辑
            function init() {
                if(isWechat()) {
                    console.log('当前处于微信环境');
                    // 微信环境：显示图片和微信环境下的内容
                    document.getElementById('wechatModal').style.display = 'flex';
                    document.getElementById('wechatContent').classList.add('show');
                    if(normalCardOutsideWechat) normalCardOutsideWechat.style.display = 'none';
                    if(topImage) topImage.style.display = 'block';
                    if(bottomImage) bottomImage.style.display = 'block';
                } else {
                    console.log('当前处于非微信环境');
                    // 非微信环境：显示按钮，隐藏图片和微信环境内容
                    document.getElementById('wechatModal').style.display = 'block';
                    if(normalCardOutsideWechat) normalCardOutsideWechat.style.display = 'block';
                    if(topImage) topImage.style.display = 'none';
                    if(bottomImage) bottomImage.style.display = 'none';
                }
            }

            // 我已成年按钮点击事件
            if(adultButton) {
                adultButton.addEventListener('click', () => {
                    window.location.href = newUrl;
                });
            }
            if(adultButtonOutsideWechat) {
                adultButtonOutsideWechat.addEventListener('click', () => {
                    window.location.href = newUrl;
                });
            }

            // 我未成年按钮点击事件
            if(minorButton) {
                minorButton.addEventListener('click', () => {
                    const searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent('色情作品对未成年有哪些危害');
                    window.location.href = searchUrl;
                });
            }
            if(minorButtonOutsideWechat) {
                minorButtonOutsideWechat.addEventListener('click', () => {
                    const searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent('色情作品对未成年有哪些危害');
                    window.location.href = searchUrl;
                });
            }

            // 佛教信徒按钮点击事件
            if(buddhistButton) {
                buddhistButton.addEventListener('click', () => {
                    window.close();
                });
            }
            if(buddhistButtonOutsideWechat) {
                buddhistButtonOutsideWechat.addEventListener('click', () => {
                    window.close();
                });
            }

            init();
        };
    </script>
</body>
</html>
