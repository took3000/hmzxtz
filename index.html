<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>韩漫最新网址</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
            --success-color: #07C160;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 30px; /* 加大 padding */
        }

        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        .tip-text {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .url-display {
            font-size: 13px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 4px 0;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }

        .wechat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(8px);
            z-index: 100; /* 确保在图片下方 */
        }

        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 20px; /* 小屏幕下的 padding */
                border-radius: 8px;
            }
            .countdown {
                font-size: 36px;
            }
        }

        /* 图片样式 */
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1000; /* 顶部图片在最上层 */
            object-fit: cover;
        }
        .fixed-imagex {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1000; /* 底部图片也在最上层 */
            object-fit: cover;
            opacity: 0.5;
        }
        
        /* 内容显示控制 */
        .wechat-content {
            display: none;
        }
        .normal-content {
            display: none;
        }
        .show {
            display: block;
        }
        .enter-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .transparent-button {
            background-color: rgba(5, 46, 113, 0.22); /* 底色透明度为 22% */
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- 顶部图片 -->
    <img src="https://pic1.zhimg.com/80/v2-6b4054f37ed8c02bb892346c37b67093.jpeg" class="fixed-image" id="topImage" alt="顶部图片">
    <!-- 底部图片 -->
    <img src="https://picx.zhimg.com/80/v2-66df1dcc9476ebc1a84d14437b718b4c.png" class="fixed-imagex" id="bottomImage" alt="底部图片">

    <!-- 微信环境内容 -->
    <div class="wechat-modal" id="wechatModal">
        <div class="neumorphic-card wechat-content" id="wechatContent">
            <p class="tip-text">微信入口打开成功，为获得完整的页面<br>点击右上角「···」在浏览器打开吧<br><br>- 未成年人及佛教信徒止步 -</p>
        </div>
    </div>

    <!-- 正常环境内容 -->
    <div class="neumorphic-card normal-content" id="normalCard">
        <p class="tip-text">请确认您的状态</p>
        <div class="url-display">免责声明：本站仅服务非中国公民，未满当地法定年龄的公民禁止浏览本站，否则造成的一切影响本网站不承担任何法律责任！</div>
        <button class="enter-button" id="adultButton">我已成年</button>
        <button class="enter-button transparent-button" id="minorButton">我未成年</button>
        <button class="enter-button transparent-button" id="buddhistButton">佛教信徒</button>
        <div class="url-display" id="targetUrl"></div>
    </div>

    <div class="footer">
        如链接失效，可前往公众号 <span style="color:var(--accent-color);z-index: 9000;">韩漫最新网址</span> 回复【最新】获取
    </div>

    <script>
        const CONFIG = {
            jumpUrl: 'https://books.666516.xyz'
        };

        // 初始化
        const targetUrlElement = document.getElementById('targetUrl');
        const topImage = document.getElementById('topImage');
        const bottomImage = document.getElementById('bottomImage');
        const normalCard = document.getElementById('normalCard');
        const adultButton = document.getElementById('adultButton');
        const minorButton = document.getElementById('minorButton');
        const buddhistButton = document.getElementById('buddhistButton');
        
        if(targetUrlElement) {
            targetUrlElement.textContent = CONFIG.jumpUrl;
        }

        // 环境检测
        const isWechat = () => /micromessenger/i.test(navigator.userAgent);

        // 主逻辑
        function init() {
            if(isWechat()) {
                // 微信环境：显示图片，隐藏中间内容
                document.getElementById('wechatModal').style.display = 'flex';
                document.getElementById('wechatContent').classList.add('show');
                if(normalCard) normalCard.style.display = 'none';
                if(topImage) topImage.style.display = 'block';
                if(bottomImage) bottomImage.style.display = 'block';
            } else {
                // 非微信环境：显示按钮，隐藏图片
                document.getElementById('wechatModal').style.display = 'none';
                if(normalCard) normalCard.classList.add('show');
                if(topImage) topImage.style.display = 'none';
                if(bottomImage) bottomImage.style.display = 'none';
            }
        }

        // 我已成年按钮点击事件
        if(adultButton) {
            adultButton.addEventListener('click', () => {
                window.location.href = CONFIG.jumpUrl;
            });
        }

        // 我未成年按钮点击事件
        if(minorButton) {
            minorButton.addEventListener('click', () => {
                window.close();
            });
        }

        // 佛教信徒按钮点击事件
        if(buddhistButton) {
            buddhistButton.addEventListener('click', () => {
                window.close();
            });
        }

        // 页面加载时初始化
        window.onload = init;
    </script>
</body>
</html>
