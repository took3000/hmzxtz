<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>韩漫最新网址</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
            --success-color: #07C160;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            padding: 20px;
        }

        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            width:100%;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 30px;
            margin: 0 auto 20px;
        }

        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        .tip-text {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .url-display {
            font-size: 13px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 4px 0;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            padding: 0 20px;
        }

        .wechat-modal {
            margin-top:90px;
            position: static;
            display: none;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            padding: 0px 20px;
            z-index: 99;
            width:100%
        }

        /* 减少微信环境下卡片之间的间距 */
        .wechat-modal .neumorphic-card,
        .wechat-modal .new-card {
            margin-bottom: 20px; 
        }

        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 20px;
                border-radius: 8px;
            }
            .countdown {
                font-size: 36px;
            }
        }

        /* 图片样式 */
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .fixed-imagex {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 0.5;
        }

        /* 内容显示控制 */
        .wechat-content {
            display: none;
        }

        .normal-content {
            display: none;
        }
        .show {
            display: block;
        }
        .enter-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .transparent-button {
            background-color: rgba(5, 46, 113, 0.22);
            color: var(--accent-color);
        }
        .new-card {
           background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            display: block;
            margin: 0 auto 0px; 
        }
        .new-card .text-container {
            margin-bottom: 20px;
        }
        .new-card .big-text {
            font-size: 13px;
            color: var(--accent-color);
        }
        .new-card .small-text {
            font-size: 16px;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 5px;
        }
        .new-card .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .new-card .image-container img {
            width: 100%;
            height: auto;
            opacity:0.8;
            border-radius: 12px;
        }
        .new-card .image-container p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        
        /* 新增：环境控制类 */
        .wechat-only {
            display: none;
        }
        .non-wechat-only {
            display: none;
        }
        .show-in-wechat {
            display: block;
        }
        .show-in-non-wechat {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 顶部图片 - 微信环境下显示 -->
    <img src="https://pic1.zhimg.com/80/v2-6b4054f37ed8c02bb892346c37b67093.jpeg" 
         class="fixed-image wechat-only" 
         id="topImage" 
         alt="顶部图片">
    
    <!-- 底部图片 - 微信环境下显示 -->
    <img src="https://picx.zhimg.com/80/v2-66df1dcc9476ebc1a84d14437b718b4c.png" 
         class="fixed-imagex wechat-only" 
         id="bottomImage" 
         alt="底部图片">

    <!-- 微信环境内容 - 只在微信显示 -->
    <div class="wechat-modal wechat-only" id="wechatModal">
        <div class="neumorphic-card wechat-content" id="wechatContent">
            <p class="tip-text">微信入口打开成功，为获得完整的页面<br>点击右上角「···」在浏览器打开吧</p>
        </div>
    </div>

    <!-- 是否成年卡片 - 非微信环境下显示 -->
    <div class="neumorphic-card non-wechat-only" id="normalCardOutsideWechat">
        <p class="tip-text">请确认您的状态</p>
        <div class="url-display">免责声明：本站仅服务非中国公民，未满当地法定年龄的公民禁止浏览本站，否则造成的一切影响本网站不承担任何法律责任！</div>
        <button class="enter-button" id="adultButtonOutsideWechat">我已成年</button>
        <button class="enter-button transparent-button" id="minorButtonOutsideWechat">我未成年</button>
        <button class="enter-button transparent-button" id="buddhistButtonOutsideWechat">佛教信徒</button>
        <div class="url-display" id="targetUrlOutsideWechat"></div>
    </div>

    <!-- 点外卖卡片 - 非微信环境下显示 -->
    <div class="new-card non-wechat-only">
        <div class="image-container">
            <div>
                <img src="https://pica.zhimg.com/80/v2-bb7ae34fbc52c82ae0003273aafa8bf3_720w.jpeg">
                <p>所谓饱腹思Y欲，不然点个外卖先 | 身体精神双重满足</p>
            </div>
        </div>
    </div>

    <!-- 页脚 - 两种环境下都显示 -->
    <div class="footer">
        如链接失效，可前往公众号 <span style="color:var(--accent-color);z-index: 9000;">韩漫最新网址</span> 回复【最新】获取
    </div>

    <script>
        // 页面加载时初始化
        window.onload = function() {
            const targetUrlOutsideWechatElement = document.getElementById('targetUrlOutsideWechat');
            
            // 获取当前域名前缀
            const currentDomain = window.location.hostname;
            const domainPrefix = currentDomain.split('.')[0];
            const newUrl = `https://${domainPrefix}.666516.xyz`;

            if(targetUrlOutsideWechatElement) {
                targetUrlOutsideWechatElement.textContent = newUrl;
            }

            // 环境检测
            const isWechat = () => /micromessenger/i.test(navigator.userAgent);

            // 主逻辑
            function init() {
                if(isWechat()) {
                    console.log('当前处于微信环境');
                    // 显示微信环境下应该显示的元素
                    document.querySelectorAll('.wechat-only').forEach(el => {
                        el.style.display = 'block';
                    });
                    // 显示微信环境下的浏览器打开提示卡片
                    document.getElementById('wechatModal').style.display = 'flex';
                    document.getElementById('wechatContent').style.display = 'block';
                    
                    // 隐藏非微信环境下应该显示的元素
                    document.querySelectorAll('.non-wechat-only').forEach(el => {
                        el.style.display = 'none';
                    });
                } else {
                    console.log('当前处于非微信环境');
                    // 显示非微信环境下应该显示的元素
                    document.querySelectorAll('.non-wechat-only').forEach(el => {
                        el.style.display = 'block';
                    });
                    
                    // 隐藏微信环境下应该显示的元素
                    document.querySelectorAll('.wechat-only').forEach(el => {
                        el.style.display = 'none';
                    });
                }
            }

            // 按钮点击事件处理
            function setupButtonEvents() {
                // 我已成年按钮点击事件
                const adultButton = document.getElementById('adultButtonOutsideWechat');
                if(adultButton) {
                    adultButton.addEventListener('click', () => {
                        window.location.href = newUrl;
                    });
                }

                // 我未成年按钮点击事件
                const minorButton = document.getElementById('minorButtonOutsideWechat');
                if(minorButton) {
                    minorButton.addEventListener('click', () => {
                        const searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent('作品对未成年有哪些危害');
                        window.location.href = searchUrl;
                    });
                }

                // 佛教信徒按钮点击事件
                const buddhistButton = document.getElementById('buddhistButtonOutsideWechat');
                if(buddhistButton) {
                    buddhistButton.addEventListener('click', () => {
                        window.close();
                    });
                }
            }

            init();
            setupButtonEvents();
        };
    </script>
</body>
</html>
