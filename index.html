<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>韩漫最新网址</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #f3f5f8;
            min-height: 100vh;
        }

        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1000;
        }

        .fixed-imagex {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            opacity: 0.5;
        }

        .wechat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .normal-content {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://pic1.zhimg.com/80/v2-6b4054f37ed8c02bb892346c37b67093.jpeg" class="fixed-image" alt="顶部图片">
    <img src="https://picx.zhimg.com/80/v2-66df1dcc9476ebc1a84d14437b718b4c.png" class="fixed-imagex" alt="底部图片">

    <div class="wechat-modal" id="wechatModal"></div>

    <div class="normal-content" id="normalContent">
        <script>
            setTimeout(function() {
                window.location.href = 'https://hanmzx516.666516.xyz';
            }, 5000);
        </script>
    </div>

    <script>
        function isWechat() {
            return /micromessenger/i.test(navigator.userAgent);
        }

        function init() {
            if(isWechat()) {
                document.getElementById('wechatModal').style.display = 'flex';
            } else {
                document.getElementById('normalContent').style.display = 'block';
                document.querySelector('.fixed-image').style.display = 'none';
                document.querySelector('.fixed-imagex').style.display = 'none';
            }
        }

        window.onload = init;
    </script>
</body>
</html>
